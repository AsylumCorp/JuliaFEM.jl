language: julia
os:
  - linux
julia:
  - release
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.build("JuliaFEM"); Pkg.test("JuliaFEM"; coverage=true)'
  - julia --code-coverage test/runtests.jl
after_success:
 - julia -e 'cd(Pkg.dir("JuliaFEM")); run(`ls -al src test`); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

